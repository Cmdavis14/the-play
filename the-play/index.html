  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/variables.css">
  
  <!-- Custom styling -->
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #FF6B6B;
      --dark: #2A2A2A;
      --light: #F5F5F5;
      --success: #4CAF50;
    }
    
    body {
      font-family: 'Poppins', -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    .loading-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .gradient-text {
      background: linear-gradient(120deg, #6C63FF, #FF6B6B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .error-message {
      color: var(--secondary);
      margin-top: 20px;
      display: none;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(255, 107, 107, 0.1);
    }
    
    .action-btn {
      background: linear-gradient(120deg, #6C63FF, #FF6B6B);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    
    .action-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Loading Container -->
  <div class="loading-container">
    <h1 class="gradient-text">The Play</h1>
    <p class="loading-text">Find the vibe. Be the vibe.</p>
    
    <div class="loading-spinner"></div>
    <p id="status-message" class="loading-text">Checking authentication status...</p>
    
    <div id="error-message" class="error-message">
      There was a problem connecting to the authentication service. Please try again later.
    </div>
    
    <button id="login-btn" class="action-btn">Go to Login</button>
  </div>

  <script>
    // Add debug info to console
    console.log("Index.html loaded at:", new Date().toISOString());
    console.log("Current URL:", window.location.href);
    
    // Show error message and login button after timeout
    const errorTimeout = setTimeout(function() {
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('login-btn').style.display = 'inline-block';
      document.getElementById('status-message').textContent = 'Authentication timed out';
    }, 10000);
    
    // Login button handler
    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = 'pages/auth/login.html';
    });
    
    // Check authentication state and redirect
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM content loaded, checking Firebase...");
      
      // Before checking auth, make sure Firebase is available
      if (typeof firebase === 'undefined') {
        console.error("Firebase is not defined!");
        document.getElementById('status-message').textContent = 'Firebase SDK not loaded';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('login-btn').style.display = 'inline-block';
        clearTimeout(errorTimeout);
        return;
      }
      
      console.log("Firebase is available, initializing auth check...");
      
      try {
        firebase.auth().onAuthStateChanged(function(user) {
          // Clear timeout since we got a response
          clearTimeout(errorTimeout);
          
          console.log("Auth state changed:", user ? "User logged in" : "No user");
          
          if (user) {
            // User is signed in
            document.getElementById('status-message').textContent = 'User authenticated! Redirecting...';
            console.log("User is signed in, user ID:", user.uid);
            console.log("Redirecting to app...");
            
            // Short delay to show the authenticated message
            setTimeout(function() {
              window.location.href = 'pages/app/index.html';
            }, 1000);
          } else {
            // No user is signed in
            document.getElementById('status-message').textContent = 'Please log in to continue';
            document.getElementById('login-btn').style.display = 'inline-block';
            console.log("No user is signed in, redirecting to login page...");
            
            // Short delay to show the login message
            setTimeout(function() {
              window.location.href = 'pages/auth/login.html';
            }, 1000);
          }
        }, function(error) {
          // Handle errors in the auth state observer
          console.error("Auth state observer error:", error);
          document.getElementById('status-message').textContent = 'Authentication error';
          document.getElementById('error-message').textContent = 'Error: ' + error.message;
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('login-btn').style.display = 'inline-block';
        });
      } catch (error) {
        console.error("Error in auth check:", error);
        document.getElementById('status-message').textContent = 'Authentication error';
        document.getElementById('error-message').textContent = 'Error: ' + error.message;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('login-btn').style.display = 'inline-block';
      }
    });
  </script>
</body>
<script src="scripts/app-navigation.js"></script>
<script>
  // Direct navigation button - guaranteed to work
  document.getElementById('login-btn').addEventListener('click', function() {
    console.log("Login button clicked");
    window.location.href = 'pages/auth/login.html';
  });
</script>
</html>
