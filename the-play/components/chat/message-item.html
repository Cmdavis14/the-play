<template id="message-template">
  <div class="message-item" data-message-id="">
    <div class="message-avatar">
      <div class="avatar-placeholder"></div>
    </div>
    <div class="message-content">
      <div class="message-header">
        <span class="message-sender"></span>
        <span class="message-time"></span>
      </div>
      <div class="message-text"></div>
      <div class="message-media" style="display: none;">
        <img src="" alt="Shared media" class="message-image">
      </div>
      <div class="message-actions">
        <button class="message-reply-button">Reply</button>
        <button class="message-report-button">Report</button>
      </div>
    </div>
  </div>
</template>
