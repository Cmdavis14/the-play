<div class="conversation-thread">
  <div class="conversation-header">
    <button class="back-button" id="back-to-inbox">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>
    <div class="conversation-user">
      <div class="user-avatar">
        <div class="avatar-placeholder"></div>
      </div>
      <div class="user-details">
        <div class="user-name" id="conversation-user-name"></div>
        <div class="user-status" id="user-status">Offline</div>
      </div>
    </div>
    <div class="conversation-actions">
      <button class="user-info-button" id="user-info-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="conversation-messages" id="conversation-messages">
    <!-- Messages will be loaded here -->
    <div class="empty-conversation">No messages yet. Start the conversation!</div>
  </div>

  <div class="typing-indicator" id="typing-indicator" style="display: none;">
    <span class="typing-dot"></span>
    <span class="typing-dot"></span>
    <span class="typing-dot"></span>
  </div>

  <div class="conversation-composer">
    <div class="composer-tools">
      <button class="emoji-button" id="dm-emoji-picker-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
          <line x1="9" y1="9" x2="9.01" y2="9"></line>
          <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
      </button>
      <label for="dm-media-upload" class="media-upload-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
          <circle cx="12" cy="13" r="3"></circle>
        </svg>
      </label>
      <input type="file" id="dm-media-upload" accept="image/*" style="display: none">
    </div>
    
    <div class="message-input-container">
      <textarea id="dm-message-input" placeholder="Type a message..." rows="1"></textarea>
      <button id="dm-send-message-button" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <div class="emoji-picker-container" id="dm-emoji-picker-container" style="display: none;">
    <!-- Emoji picker will be loaded here -->
  </div>
</div>
