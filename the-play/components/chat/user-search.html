<div class="user-search-modal" id="user-search-modal">
  <div class="modal-header">
    <h3>New Message</h3>
    <button class="close-button" id="close-user-search">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <div class="search-input-container">
    <input type="text" id="user-search-input" placeholder="Search for users...">
  </div>

  <div class="search-results" id="user-search-results">
    <!-- Search results will be populated here -->
    <div class="empty-search">Search for users to start a conversation</div>
  </div>

  <template id="user-result-template">
    <div class="user-result" data-user-id="">
      <div class="user-avatar">
        <div class="avatar-placeholder"></div>
      </div>
      <div class="user-details">
        <div class="user-name"></div>
      </div>
    </div>
  </template>
</div>
