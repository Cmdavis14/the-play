<div class="report-modal" id="report-message-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Report Message</h3>
      <button class="close-button" id="close-report-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <p>Please select a reason for reporting this message:</p>
      
      <div class="report-reasons">
        <label class="report-reason">
          <input type="radio" name="report-reason" value="inappropriate">
          <span>Inappropriate content</span>
        </label>
        
        <label class="report-reason">
          <input type="radio" name="report-reason" value="spam">
          <span>Spam</span>
        </label>
        
        <label class="report-reason">
          <input type="radio" name="report-reason" value="harassment">
          <span>Harassment</span>
        </label>
        
        <label class="report-reason">
          <input type="radio" name="report-reason" value="other">
          <span>Other</span>
        </label>
      </div>
      
      <div id="other-reason-container" style="display: none;">
        <textarea id="other-reason" placeholder="Please specify the reason..."></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button class="cancel-button" id="cancel-report">Cancel</button>
      <button class="report-button" id="submit-report">Report</button>
    </div>
  </div>
</div>
