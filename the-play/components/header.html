<!-- Include the app navigation helper script -->
<script src="../../scripts/app-navigation.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Mobile Menu Toggle
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuToggle && mobileMenu) {
      mobileMenuToggle.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
    }
    
    // Mobile Search Overlay
    const mobileSearchTrigger = document.getElementById('mobile-search-trigger');
    const mobileSearchOverlay = document.getElementById('mobile-search-overlay');
    const closeMobileSearch = document.getElementById('close-mobile-search');
    
    if (mobileSearchTrigger && mobileSearchOverlay) {
      // Open mobile search overlay
      mobileSearchTrigger.addEventListener('click', function() {
        mobileSearchOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // Prevent scrolling while overlay is open
        
        // Focus on search input
        setTimeout(() => {
          const mobileSearchInput = document.getElementById('mobile-search-input');
          if (mobileSearchInput) {
            mobileSearchInput.focus();
          }
        }, 100);
      });
      
      // Close mobile search overlay
      if (closeMobileSearch) {
        closeMobileSearch.addEventListener('click', function() {
          mobileSearchOverlay.classList.add('hidden');
          document.body.style.overflow = 'auto'; // Restore scrolling
        });
      }
      
      // Close when clicking outside the search box
      mobileSearchOverlay.addEventListener('click', function(e) {
        if (e.target === mobileSearchOverlay) {
          mobileSearchOverlay.classList.add('hidden');
          document.body.style.overflow = 'auto'; // Restore scrolling
        }
      });
    }
    
    // Setup Navigation Links
    
    // Desktop navigation
    document.getElementById('home-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('index.html');
    });
    
    document.getElementById('home-nav-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('index.html');
    });
    
    document.getElementById('discover-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('search.html');
    });
    
    document.getElementById('map-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('map.html');
    });
    
    document.getElementById('popular-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('index.html?tab=popular');
    });
    
    document.getElementById('messages-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('messages.html');
    });
    
    document.getElementById('create-event-btn').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('create-event.html');
    });
    
    // Mobile navigation
    document.getElementById('mobile-home-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('index.html');
    });
    
    document.getElementById('mobile-discover-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('search.html');
    });
    
    document.getElementById('mobile-map-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('map.html');
    });
    
    document.getElementById('mobile-popular-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('index.html?tab=popular');
    });
    
    document.getElementById('mobile-messages-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('messages.html');
    });
    
    document.getElementById('mobile-create-event-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateTo('create-event.html');
    });
    
    // Logout buttons
    document.getElementById('logout-button').addEventListener('click', function() {
      if (window.AppNavigation) {
        window.AppNavigation.logoutUser();
      } else {
        handleLogout();
      }
    });
    
    document.getElementById('mobile-logout-button').addEventListener('click', function() {
      if (window.AppNavigation) {
        window.AppNavigation.logoutUser();
      } else {
        handleLogout();
      }
    });
    
    // Profile picture click handler
    document.getElementById('header-profile-pic-container').addEventListener('click', function() {
      navigateTo('profile.html');
    });
    
    // Search form handling
    document.getElementById('header-search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchInput = document.getElementById('header-search-input');
      const query = searchInput.value.trim();
      
      if (query) {
        navigateTo(`search.html?q=${encodeURIComponent(query)}`);
      } else {
        searchInput.focus();
      }
    });
    
    // Mobile search form handling
    document.getElementById('mobile-search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchInput = document.getElementById('mobile-search-input');
      const query = searchInput.value.trim();
      
      if (query) {
        navigateTo(`search.html?q=${encodeURIComponent(query)}`);
        // Close mobile search overlay
        mobileSearchOverlay.classList.add('hidden');
        document.body.style.overflow = 'auto';
      } else {
        searchInput.focus();
      }
    });
    
    // Navigation helper function (fallback if app-navigation.js is not loaded)
    function navigateTo(page) {
      if (window.AppNavigation) {
        window.AppNavigation.navigateTo(page);
      } else {
        console.log("AppNavigation not loaded, using fallback navigation");
        
        // Determine base path
        let basePath = '';
        const path = window.location.pathname;
        
        if (path.includes('/pages/app/')) {
          basePath = '';
        } else if (path.includes('/pages/auth/')) {
          basePath = '../app/';
        } else {
          basePath = 'pages/app/';
        }
        
        // Navigate to the page
        window.location.href = basePath + page;
      }
    }
    
    // Fallback logout handler
    function handleLogout() {
      console.log("Logout button clicked - using fallback logout");
      
      if (typeof firebase !== 'undefined' && firebase.auth) {
        console.log("Using Firebase for logout");
        
        firebase.auth().signOut()
          .then(() => {
            console.log("Logged out successfully");
            
            // Determine login page path
            let loginPath = '';
            const path = window.location.pathname;
            
            if (path.includes('/pages/app/')) {
              loginPath = '../auth/login.html';
            } else if (path.includes('/pages/auth/')) {
              loginPath = 'login.html';
            } else {
              loginPath = 'pages/auth/login.html';
            }
            
            console.log("Redirecting to:", loginPath);
            window.location.href = loginPath;
          })
          .catch((error) => {
            console.error("Error signing out:", error);
            alert("Error logging out: " + error.message);
          });
      } else {
        console.error("Firebase auth not available for logout");
        alert("Firebase is not initialized. Cannot log out.");
      }
    }
  });
  
  // Set user profile picture if available
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof firebase !== 'undefined' && firebase.auth) {
      const currentUser = firebase.auth().currentUser;
      if (currentUser && currentUser.photoURL) {
        const profilePic = document.getElementById('header-profile-pic');
        if (profilePic) {
          profilePic.src = currentUser.photoURL;
        }
      }
    }
  });
</script>
